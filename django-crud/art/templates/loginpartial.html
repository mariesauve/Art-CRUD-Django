{% if user.is_authenticated %}
<form id="logoutForm" action="/logout/" method="post" class="navbar-right">
    {% csrf_token %}
    <ul class="nav navbar-nav navbar-right">
        <li><span class="navbar-brand">Hello {{ user.username }}!</span></li>
        {% comment %} <li><a href="javascript:document.getElementById('logoutForm').submit()">Log off</a></li> {% endcomment %}
    </ul>
</form>

{% else %}

<ul class="nav navbar-nav navbar-right" >
    <li><a href="{% url 'login' %}" style="text-decoration: none; color: white; padding-right: 15px;">Login</a></li>
</ul>


{% endif %}
